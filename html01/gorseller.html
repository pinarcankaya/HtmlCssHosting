<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- en sonki meta satiri tum ekran tiplerine uymasi icin -->
      <title>GORSELLER | VIDEO | RESIM</title>
      <!-- google'in ararken en cok baktigi yer TITLE -->
    </head>
    <body>
      <h1>GORSELLER SAYFASI</h1>
      <a href="https://www.kuslar.gen.tr/kanarya.html">
        <img
          src="assets/img/kus.jpg"
          alt="kus"
          style="width: 400px; height: 200; color: red"
        />
      </a>
      <br />
      <audio
        controls
        style="width: 400px"
        src="assets/img/Wonderful Life - Black.mp3"
      ></audio>

      <video
        controls
        style="width: 400; height: 200"
        src="assets/img/intelliJ_GitHub.mp4"
      ></video>
      <p>
        Harici bir siteden videoyu link vermek icin genelde &ltiframe"&gt
        kullanilir
      </p>
      <iframe
        src="https://www.youtube.com/embed/YQHsXMglC9A"
        <!-- youtube uzantilarinda watch?= kelimesini silip yerine embet/ yaziyoruz -->
        width="400px"
        height="300px"
        allowfullscreen
      ></iframe>
      <!-- youtube da videonun yolunu al yapistir -->

     <iframe width="560" height="315" src="https://www.youtube.com/embed/YQHsXMglC9A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <!-- ikinci iframe youtube paylas bolumunde yerlestire tiklayinca geliyor -->
    </body>
  </html>
</html>
